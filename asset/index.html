<!DOCTYPE html>
<html>
<head>
  <title>CIOOS Dataset map prototype</title>
  <link rel="stylesheet" href="./css/asset.css" type="text/css">
  <link rel="stylesheet" href="./css/ol.css" type="text/css">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="js/asset_i18n.js"></script>
  <script src="js/asset_ckan.js"></script>
  <script src="js/asset.js"></script>
</head>
<body>
  <div>
    <div style="position: absolute;
         left: 50px;
         top: 50px;
         width: 1280px;
         height: 720px;">
         <div id="map" class="map" style="z-index: 1;position: absolute;width: 100%; height: 100%;"></div>
      
         <div id="category_panel"></div>
        <div id="variable_panel"></div>
      <div class="panel_details" id="dataset_desc"></div>
      <div class="panel_search_info" id="dataset_search_stats"></div>
    </div>
  </div>
  <div>
    <select id="language">
      <option value="fr">Francais</option>
      <option value="en">English</option>
    </select>
  </div>
  <script src="js/asset_ol.js"></script>
</body>
</html>
